<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">NUEVO PROYECTOR</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- row -->
  <!-- Hacer el formulacion menos ancho -->
  <div class="row mt-4">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3 class="formulario">Formulario</h3>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingrese un nombre para el proyector"
              />
            </div>
            <div class="form-group">
              <label for="email">Numero de Serie:</label>
              <input
                type="email"
                class="form-control"
                id="nserie"
                placeholder="Ingrese el numero de serie"
              />
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea
                class="form-control"
                id="mensaje"
                rows="1"
                placeholder="Ingrese su mensaje"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
