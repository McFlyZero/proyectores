<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">NUEVA ASIGNACION</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- row -->
  <!-- Hacer el formulacion menos ancho -->
  <div class="row mt-4">
    <div class="col-lg-12 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre usuario:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Juanito_123"
              />
            </div>
            <div class="form-group">
              <label for="nserie">Numero de Serie:</label>
              <input
                type="text"
                class="form-control"
                id="nserie"
                placeholder="Ingrese el numero de serie"
              />
            </div>
            <!-- Poner aqui un date picker, dos, uno para la fecha inicial y tengo que preguntar durante cuanto tiempo se presta el proyector -->
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <div class="input-group date">
                  <input type="text" class="form-control" id="fecha" placeholder="Seleccione una fecha">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                  </div>
                </div>
              </div>

            <button type="submit" class="btn btn-primary mt-3">Asignar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Agrega los enlaces JavaScript de Bootstrap y el DatePicker -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<!-- Inicializa el DatePicker -->
<script>
  $(document).ready(function () {
    $("#fecha").datepicker({
      format: "dd/mm/yyyy",
      autoclose: true,
    });
  });
</script>
