<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">NUEVA ASIGNACION</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- row -->
  <!-- Hacer el formulacion menos ancho -->
  <div class="row mt-4">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre usuario:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Elegir nombre de usuario"
              />
            </div>
            <div class="form-group">
              <label for="nserie">Numero de Serie:</label>
              <input
                type="text"
                class="form-control"
                id="nserie"
                placeholder="Elegir numero de serie"
              />
            </div>

            <div class="form-group">
              <label for="fecha">Fecha de asignacion:</label>
              <input
                type="date"
                class="form-control"
                id="fecha"
                placeholder="Ingrese la fecha de asignacion"
                min="2023-07-03"
              />
               <!-- Poner variable para min date -->
            </div>

            <div class="form-group">
              <label for="fecha">Fecha de retorno:</label>
              <input
                type="date"
                class="form-control"
                id="fecha"
                placeholder="Ingrese la fecha de retorno"
                min="2023-07-03"
              />
               <!-- el mismo dia que asignacion o 1 mÃ¡s preguntar -->
            </div>

            <button type="submit" class="btn btn-primary mt-3">Asignar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
